<body>
<div id="header" class="container-fluid_1">
	<div>
		<ul>
			<span>
				<a href="#">Trang chủ</a>
			</span>
			<i class="fas fa-angle-right"></i>
			<span>
				<a href="Home.html">Nữ</a>
			</span>
			<i class="fas fa-angle-right"></i>
			<span>
				<a href="ChiTietSanPham.html">Chi tiết sản phẩm</a>
			</span>
		</ul>
	</div>
</div>
<!--AOTHUN-->
<div class="row">
	<div class="col-lg-7">
		<div class="single_product_pics">
			<div class="row">
				<div class="col-lg-3 thumbnails_col order-lg-1 order-2">
					<div class="single_product_thumbnails">
						<ul>
							<li><img src="../img/Nu/AoThun/thun6.jpg" alt="" data-image="../img/Nu/AoThun/thun6.jpg"></li>
							<li class="active"><img src="../img/Nu/AoThun/thun6_1.jpg" alt="" data-image="../img/Nu/AoThun/thun6_1.jpg"></li>
							<li><img src="../img/Nu/AoThun/thun6_3.jpg" alt="" data-image="../img/Nu/AoThun/thun6_3.jpg"></li>
						</ul>
					</div>
				</div>
				<div class="col-lg-9 image_col order-lg-2 order-1">
					<div class="single_product_image">
						<div class="single_product_image_background" style="background-image:url(../img/Nu/AoThun/thun6.jpg)"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-lg-5">
		<div class="product_details">
			<div class="product_details_title">
				<h3>Áo thun form rộng OverSize ANIME M616KL</h3>
			</div>
			<div>
				<span>Giá: </span>
				<div class="product_price">230.000 vnd<span>250.000 vnd</span></div>
			</div>
			<div class="product_color">
				<span>Màu Sắc:</span>
				<ul>
					<li style="background: palevioletred"></li>
					<li style="background: darkorange"></li>
					<li style="background: mediumpurple"></li>
				</ul>
			</div>
			<div class="product_size">
				<span>Kích thước: </span>
				<ul>
					<li>S</li>
					<li>M</li>
					<li>L</li>
				</ul>
			</div>
			<div class="quantity d-flex flex-column flex-sm-row align-items-sm-center">
				<span>Số lượng: </span>
				<div class="quantity_selector">
					<span class="minus"><i class="fa fa-minus" aria-hidden="true"></i></span>
					<span id="quantity_value">1</span>
					<span class="plus"><i class="fa fa-plus" aria-hidden="true"></i></span>
				</div>
				<div class="red_button add_to_cart_button"><a href="#">Thêm vào giỏ hàng</a></div>
			</div>
			<div class="products">
				<div style="margin-top: 50px">
					<span>- Chất liệu: thun cotton mát mẻ thoải mái</span>
				</div>
				<div style="margin-top: 50px">
					<span>- Xuất xứ: Việt Nam</span>
				</div>
				<div style="margin-top: 50px">
					<span>- Thương hiệu: OEM</span>
				</div>
			</div>
		</div>
	</div>
</div>
</div>

<script src="../js/jquery-3.2.1.min.js"></script>
<script src="../js/single_custom.js"></script>
